<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mbooni Fan Base Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Mbooni Monthly Contributions</h1>

    <form id="contributionForm">
      <input type="text" id="memberName" placeholder="Member Name" required />
      <input type="text" id="memberID" placeholder="Member ID" required />
      <input type="month" id="contributionMonth" required />
      <input type="number" id="amount" placeholder="Amount (KSh)" required />
      <button type="submit">Add Contribution</button>
    </form>

    <h2>Contribution Summary</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Month</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="contributionTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
